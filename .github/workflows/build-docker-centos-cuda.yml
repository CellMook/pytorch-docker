name: Build Docker Image CI (centos-cuda)
on:
  push:
    branches:
      - main
    paths:
      - 'docker/centos-cuda/**'
      - '.github/workflows/build-docker-centos-cuda.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login DockerHub
        run: |
          docker version
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image (1.9.1-py3.9.7-cuda11.1-centos8)
        run: |
          docker/centos-cuda/build.sh
          docker push yuhaow/pytorch:${PYTORCH_VERSION}-py${PYTHON_VERSION}-cuda${CUDA_VERSION}-centos${CENTOS_VERSION}
        env:
          CENTOS_VERSION: 8
          CUDA_VERSION: 11.1
          CUDNN_VERSION: 8
          PYTHON_VERSION: 3.9.7
          PYTORCH_VERSION: 1.9.1
          PYTORCH_CUDA_VERSION: cu111
          TORCHVISION_VERSION: 0.10.1
          TORCHAUDIO_VERSION: 0.9.1
