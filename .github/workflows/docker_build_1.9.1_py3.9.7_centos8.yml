name: Build Docker Image CI (1.9.1_py3.9.7_centos8)

env:
  CENTOS_VERSION: 8

  PYTHON_VERSION: 3.9.7

  PYTORCH_VERSION: 1.9.1
  PYTORCH_VERSION_SUFFIX: +cpu
  TORCHVISION_VERSION: 0.10.1
  TORCHVISION_VERSION_SUFFIX: +cpu
  TORCHAUDIO_VERSION: 0.9.1
  TORCHAUDIO_VERSION_SUFFIX: ""
  PYTORCH_DOWNLOAD_URL: https://download.pytorch.org/whl/torch_stable.html

on:
  push:
    branches:
      - main
    paths:
      - 'docker/centos/**'
      - '.github/workflows/docker_build_1.9.1_py3.9.7_centos8.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login DockerHub
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker/centos/build.sh

      - name: Push docker image
        run: docker push yuhaow/pytorch:${PYTORCH_VERSION}-py${PYTHON_VERSION}-centos${CENTOS_VERSION}
