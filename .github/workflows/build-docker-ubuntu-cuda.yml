name: Build Docker Image CI (ubuntu-cuda)
on:
  push:
    branches:
      - main
    paths:
      - 'docker/ubuntu-cuda/**'
      - '.github/workflows/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login DockerHub
        run: |
          docker version
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image (1.9.1-py3.9.7-cuda11.1-ubuntu20.04)
        run: |
          docker/ubuntu-cuda/build.sh
          docker push yuhaow/pytorch:${PYTORCH_VERSION}-py${PYTHON_VERSION}-cuda${CUDA_VERSION}-ubuntu${UBUNTU_VERSION}
        env:
          UBUNTU_VERSION: 20.04
          CUDA_VERSION: 11.1
          CUDNN_VERSION: 8
          PYTHON_VERSION: 3.9.7
          PYTORCH_VERSION: 1.9.1
          PYTORCH_CUDA_VERSION: cu111
          TORCHVISION_VERSION: 0.10.1
          TORCHAUDIO_VERSION: 0.9.1
